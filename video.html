<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Video</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f5f7;
      margin: 0;
    }

    nav {
      background: #222;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
    }

    .video-container {
      max-width: 400px;
      /* controls small width */
      aspect-ratio: 9 / 16;
      /* keeps portrait */
      margin: 20px auto;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .categories {
      max-width: 900px;
      margin: 40px auto;
    }

    .categories h3 {
      margin-bottom: 16px;
    }

    .cat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }

    .cat-grid video {
      width: 100%;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">My Videos</div>
    <div>
      <a href="index.html">Home</a>
      <a href="#">Categories</a>
    </div>
  </nav>

  <!-- Main Video -->
  <div class="video-container">
    <video id="mainVideo" controls autoplay>
      <source src="" type="video/mp4">
    </video>
  </div>

  <!-- Categories -->
  <div class="categories">
    <h3>More in This Category</h3>
    <div class="cat-grid">
      <video muted loop onclick="location.href='video.html?src=video2.mp4'">
        <source src="video2.mp4" type="video/mp4">
      </video>
      <video muted loop onclick="location.href='video.html?src=video3.mp4'">
        <source src="video3.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <script>
    // Load video from query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const src = urlParams.get('src');
    if (src) {
      document.querySelector("#mainVideo source").src = src;
      document.querySelector("#mainVideo").load();
    }
  </script>
</body>

</html>
